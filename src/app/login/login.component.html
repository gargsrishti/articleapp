
<div *ngIf="!isAuthenticated" fxLayout="row" fxLayoutAlign="center" fxFlex="300px" style="padding-left: 50%">
  
  <form [formGroup]="authForm" (ngSubmit)="submitForm()">
    <div class="form-group" style="width: 300px; padding-top: 100px;">
      <label for="email">Email address:</label>
      <input formControlName="email" type="email" class="form-control" id="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input formControlName="password" type="password" class="form-control" id="pwd">
    </div>
    <button type="submit" style="background-color: #5CB85C; border-color: #5CB85C; float: right;" class="btn btn-primary">Submit</button>
  </form>

</div>

<div *ngIf="isAuthenticated"> You Are already Logged In</div>
