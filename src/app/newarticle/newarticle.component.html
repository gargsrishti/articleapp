<div style="text-align: center; padding-left: 30%; padding-right: 30%">
  <h2>Write an Article</h2>
  <form [formGroup]="authForm" (ngSubmit)="submitArticle()">
      <div class="form-group">
      <input type="text" class="form-control" formControlName="title" id="title" placeholder="Article Title">
      </div>
      <div class="form-group" >
        <input type="text" class="form-control" formControlName="description" id="info" placeholder="What's this article about?">
      </div>
      <div class="form-group" >
      <textarea class="form-control" formControlName="body" rows="8" placeholder="Write your article (in markdown)">
    </textarea>
  </div>
      <div class="form-group">
        <input type="text" class="form-control" id="tagsList" formControlName="tagsList" placeholder="Enter tags">
      </div>
      <button type="submit" style="background-color: #5CB85C; border-color: #5CB85C; float: right;" class="btn btn-primary">Publish Article</button></form>
    </div>
