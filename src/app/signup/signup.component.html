<div *ngIf="!isAuthenticated" style="padding-left: 35%; padding-right: 35%">  
  
    <div *ngIf= "hasErrors" style="color:red">
      This form has errors... <br>
      All fields are mandatory<br>
      password should be at least 8 characters long
  </div>
  <form [formGroup]="authForm" (ngSubmit)="submitForm()">
        <div class="form-group" style = "padding-top: 100px" >
            <label for="text">Username : </label>
            <input formControlName="username" type="text" class="form-control" id="username" required>
        </div>
        <div class="form-group" >
          <label for="email">Email address:</label>
          <input formControlName="email" type="email" class="form-control" id="email" required pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input formControlName="password" type="password" class="form-control" id="pwd" required>
        </div>
        
        <button type="submit" style="background-color: #5CB85C; border-color: #5CB85C; float: right;" class="btn btn-primary">Submit</button>
      </form>
</div>

<div *ngIf="isAuthenticated">You are signed in already</div>
